<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Currency Converter</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Currency Converter</h1>
		<p>
			<i>
				Currency Converter uses exchange rates to calculate the conversion of
				any USD & GBP into the equivalent amount of the other. Just enter the
				amount and press <b>convert!</b></i
			>
		</p>

		<div class="container center">
			<form class="GBPUSD">
				<label for="GBP"> Enter GBP amount</label>
				<div class="vertical-center">
					<input type="number" step="0.01" min="0" />
				</div>
				<div class="center">
					<button class="btn" type="submit">convert</button>
				</div>
				<div class="vertical-center-right">
					<div class="answer"></div>
				</div>
			</form>
		</div>

		<div class="container down">
			<form class="USDGBP">
				<label for="USD"> Enter USD amount</label>
				<div class="vertical-center">
					<input type="number" step="0.01" min="0"/>
				</div>
				<div class="center">
					<button class="btn" type="submit" min="0">convert</button>
				</div>
				<div class="vertical-center-right">
					<div class="answer2"></div>
				</div>
			</form>
		</div>
	</body>
	<script src="script.js"></script>

	<script>
		const form = document.querySelector('.GBPUSD');
		const form2 = document.querySelector('.USDGBP');
		const answer2 = document.querySelector('.answer2');
		const answer = document.querySelector('.answer');

		form.addEventListener('submit', function (e) {
			e.preventDefault();
			var userInput = e.target[0].value;

			var usd = poundsToDollars(userInput);
			answer.textContent = usd;
		});

		form2.addEventListener('submit', function (e) {
			e.preventDefault();
			var userInput = e.target[0].value;

			var gbp = dollarsToPounds(userInput);
			answer2.textContent = gbp;
		});
	</script>
</html>
